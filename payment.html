<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-home-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-secondary {
            display: inline-block;
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #eee;
            color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="margin-top:0;">Payment Summary</h2>
        <div style="background: #eef2f7; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p>Registration Fee: <strong>$10.00</strong></p>
        </div>

        <form>
            <label style="display:block; margin-bottom:10px;">Select Method:</label>
            <select style="width:100%; padding:10px; margin-bottom:20px; border-radius:5px; border: 1px solid #ddd;">
                <option>UPI (Google Pay / PhonePe)</option>
                <option>Credit Card / Debit Card</option>
                <option>PayPal</option>
                <option>Net Banking</option>
            </select>

            <button type="button" class="btn-payment" onclick="alert('Success! Registration Confirmed.')">Complete Payment</button>
        </form>

        <div class="payment-icons">
            <img src="https://cdn-icons-png.flaticon.com/512/196/196070.png" alt="Visa" style="height: 30px; opacity: 0.6;">
            <img src="https://cdn-icons-png.flaticon.com/512/196/196066.png" alt="PayPal" style="height: 30px; opacity: 0.6;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI" style="height: 30px; opacity: 0.6;">
        </div>
    </div>

    <div class="back-home-container">
        <a href="index.html" class="btn-secondary">‚Üê Back to Home Page</a>
    </div>

</body>
</html>
